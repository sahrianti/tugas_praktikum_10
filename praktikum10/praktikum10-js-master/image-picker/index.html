<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - Kurs Kalkulator</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["burung1.png", "jerapah.png", "kucing.jpg", "kelinci.jpg", "tupai.jpg", "zebra.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "burung1") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("ini gambar burung1.png")
            }
            

            if(pilihan.value == "jerapah") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar jerapah.png")
            }

            if(pilihan.value == "kucing") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kucing.png")
            }

            if(pilihan.value == "kelinci") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kelinci.png")
            }

            if(pilihan.value == "tupai") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar tupai.png")
            }

            if(pilihan.value == "zebra") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar zebra.png")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Sahrianti Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="burung1">burung1</option>
        <option value="jerapah">jerapah</option>
        <option value="kucing">kucing</option>
        <option value="kelinci">kelinci</option>
        <option value="tupai">tupai</option>
        <option value="zebra">zebra</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
